<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduConnect - Upload Course</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="navbar">
    <div class="logo">EduConnect</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="upload-course.html" class="active">Upload</a></li>
      </ul>
    </nav>
  </header>

  <main class="upload-container">
    <h2>Upload a New Course</h2>
    <form class="upload-form">
      <label>Course Title:</label>
      <input type="text" placeholder="Enter course title" required />

      <label>Description:</label>
      <textarea rows="4" placeholder="Enter a short description" required></textarea>

      <label>Instructor Name:</label>
      <input type="text" placeholder="Instructor name" required />

      <label>Price (LKR):</label>
      <input type="number" placeholder="e.g. 1500" required />

      <label>Course Image:</label>
      <input type="file" accept="image/*" />

      <button type="submit">Upload Course</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 EduConnect. All rights reserved.</p>
  </footer>

</body>
</html>
